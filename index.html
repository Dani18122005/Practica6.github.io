  <header id="cabecera" class="bg-gray-900 text-white flex justify-between items-center p-8">

                </div>
              </div>
            </li>

      </custom-search>

      <!-- Carrito -->

        <button id="anchor_3" popovertarget="popover_3">üõí</button>

  <h1 id="titulo" class="text-center text-2xl font-bold mb-8 text-blue-600 pt-6" id="titulo">Televisores en venta</h1>

  <product-viewer></product-viewer>

      <h3 class="title text-xl font-semibold mb-2"></h3>
